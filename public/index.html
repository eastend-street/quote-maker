<!DOCTYPE html>

<script>
  clearConsole();
  console.group("HTML Section");
  startTimer("pageload-html");

  class DebugInfo {
    constructor() {
      this.htmlTime = 0;
      this.headTime = 0;
      this.headerTime = 0;
      this.mainTime = 0;
      this.sectionTime = 0;
      this.bodyTime = 0;
      this.footerTime = 0;
    }
  }

  let debugInfo = new DebugInfo();


  function clearConsole() {
    console.clear();
  }

  function startTimer(group) {
    return console.time(group);
  }

  function endTimer(group) {
    return console.timeEnd(group);
  }                 
</script>

<body onload="onPageLoad()" onunload="onPageUnLoad()" onpagehide="onPageHide()" onpageshow="onPageShow()"
  onfocus="onPageFocus()" onblur="onPageBlur()" oncopy="onCopyEvent()" oncut="onCutEvent()" onpaste="onPasteEvent()"
  onkeypress="onKeyPressEvent()" onkeydown="onKeyDownEvent()" onkeyup="onKeyUpEvent()">

  <script>
    console.group("BODY Section");
    startTimer("pageload-body");
  </script>

  <header>
    <script>
      console.group("HEADER Section");
      startTimer("pageload-header");
    </script>


    <script>
      debugInfo.headerTime = endTimer("pageload-header");
      console.groupEnd("HEADER Section");
    </script>
  </header>

  <main>
    <script>
      console.group("MAIN Section");
      startTimer("pageload-main");
    </script>

    <section id="one">
      <script>
        console.group("SECTION Section");
        startTimer("pageload-section");
      </script>

      <div class="wrapper">
        <input type="text" class="form-control" placeholder='"Quote here"' id="text_top" />
        <input type="text" class="form-control" placeholder="Author here" id="text_bottom" />
        <!-- <button id="submit-quote">Submit</button> -->
        <a href="#two">Submit</a>
      </div>

      <script>
        debugInfo.sectionTime = endTimer("pageload-section");
        console.groupEnd("SECTION Section");
      </script>
    </section>

    <section id="two">
      <div class="section-two-label"></div>
      <script>
        console.group("SECTION Section");
        startTimer("pageload-section");
      </script>

      <div class="canvas-section">
        <div class="canvas-main">
          <canvas id="quoteCanvas" class="canvas-container">
            Unfortunately your browser does not support canvas.
          </canvas>
          <img id="start-image" src="" alt="" />
        </div>
        <div class="canvas-settings">
          <span>Quote</span>
          <input type="text" placeholder='"Quote here"' id="text_top2" />
          <label class="control-label" for="text_top_font_size">Font size:</label>
          <input style="width:80%" id="text_top_font_size" class="slider" type="range" min="0" max="72" value="50" />
          <span id="text_top_font_size__val">50</span>px
          <label class="control-label" for="text_top_offset">Offset from top:</label>
          <input style="width:80%" id="text_top_offset" class="slider" type="range" min="0" max="500" value="250" />
          <span id="text_top_offset__val">250</span>px

          <span>Author</span>
          <input type="text" placeholder="Author here" id="text_bottom2" />
          <label for="text_bottom_font_size">Font size:</label>
          <input style="width:80%" id="text_bottom_font_size" class="slider" type="range" min="0" max="20" value="15" />
          <span id="text_bottom_font_size__val">15</span>px
          <label for="text_bottom_offset">Offset from top:</label>
          <input style="width:80%" id="text_bottom_offset" class="slider" type="range" min="0" max="1000" value="950" />
          <span id="text_bottom_offset__val">950</span>px

          <span>More</span>
          <label for="text_line_height">Line height:</label>
          <input style="width:80%" id="text_line_height" class="slider" type="range" min="0" max="100" value="15" />
          <span id="text_line_height__val">15</span>pt
          <label for="text_stroke_width">Stroke width:</label>
          <input style="width:80%" id="text_stroke_width" class="slider" type="range" min="0" max="20" value="4" />
          <span id="text_stroke_width__val">4</span>pt

          <select class="category-select" id="">
            <option value="" disabled selected>Select a category</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <br>
          <input type="file" id="imgInp" />
          <button id="randomImage" type="button">Get a random image</button>

          <br>
          <button id="save_quote" type="button">Save</button>
          <button id="download_quote" type="button">Download</button>
        </div>
      </div>

      <script>
        debugInfo.sectionTime = endTimer("pageload-section");
        console.groupEnd("SECTION Section");
      </script>
    </section>

    <section id="three">
      <script>
        console.group("SECTION Section");
        startTimer("pageload-section");

      <div class="wrapper">
        <h1>Section 3</h1>
      </div>

      <script>
        debugInfo.sectionTime = endTimer("pageload-section");
        console.groupEnd("SECTION Section");
      </script>
    </section>


    <script>
      debugInfo.mainTime = endTimer("pageload-main");
      console.groupEnd("MAIN Section");
    </script>
